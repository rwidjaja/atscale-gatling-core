name: Build and Deploy to Maven Central

on:
  workflow_dispatch:
#   push:
#     branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Git :: Checkout"
        uses: actions/checkout@v4

      - name: "Set :: Java"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          server-id: 'central'
          server-username: ${{ secrets.SONATYPE_USERNAME }}
          server-password: ${{ secrets.SONATYPE_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: "Compile :: Project"
        run: ./mvnw clean compile

      - name: "Build :: sign artifacts"
        run: ./mvnw clean install -P release -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}

      - name: "Deploy artifacts to Sonatype"
        if: github.ref == 'refs/heads/main'
        run: ./mvnw deploy -P release -DskipTests
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
